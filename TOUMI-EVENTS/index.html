    <script>
        const shape = document.querySelector('.shape');

        function moveShape() {
            const windowWidth = window.innerWidth - 60;
            const windowHeight = window.innerHeight - 60;

            const randomX = Math.floor(Math.random() * windowWidth);
            const randomY = Math.floor(Math.random() * windowHeight);

            shape.style.left = `${randomX}px`;
            shape.style.top = `${randomY}px`;

           
            const randomRotation = Math.floor(Math.random() * 360);
            shape.style.transform = `translate(-50%, -50%) rotate(${randomRotation}deg)`;
        }

        moveShape();
        setInterval(moveShape, 2000); 
    </script>
